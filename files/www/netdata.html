<html lang="en">

<style>.wrap{max-width: 1280px; margin: 0 auto;}h3{margin-bottom: 10px; text-align: center;}.charts{display: flex; flex-flow: row wrap; justify-content: space-around;}.charts > div{margin-bottom: 6rem; position: relative;}</style>

<body>
  <main class="wrap">
        <h3>â„•ğ”¼ğ•‹ ğ•„ğ•†â„•ğ•€ğ•‹ğ•†â„</h3></body>
<center>
	   <div data-netdata="net.eth1"
			data-title="eth1"
			data-chart-library="gauge"
			data-after="-100"
			data-width="28%" 
			data-points="720"
			data-gauge-generate-gradient="[0,5,10,60,100]"
			data-gauge-gradient-percent-color-0="#6e0a04"
			data-gauge-gradient-percent-color-5="#6e0a04"
			data-gauge-gradient-percent-color-10="#bf7a11"
			data-gauge-gradient-percent-color-60="#decb00"
			data-gauge-gradient-percent-color-100="#2ea611"
			data-colors="#FCAD08">
	   </div>
	   <div data-netdata="net.br-lan"
			data-title="Lan"
			data-chart-library="easypiechart"
			data-after="-150"
			data-width="28%" 
			data-points="720"
			data-colors="#3fc495">
	   </div>
	   <div data-netdata="net.usb0"
			data-title="usb0"
			data-chart-library="gauge"
			data-after="-150"
			data-width="28%" 
			data-points="720"
			data-gauge-generate-gradient="[0,5,10,60,100]"
			data-gauge-gradient-percent-color-0="#6e0a04"
			data-gauge-gradient-percent-color-5="#6e0a04"
			data-gauge-gradient-percent-color-10="#bf7a11"
			data-gauge-gradient-percent-color-60="#decb00"
			data-gauge-gradient-percent-color-100="#2ea611"
			data-colors="#3fc495">
	   </div>	
	   <div data-netdata="net.eth2"
			data-title="eth2"
			data-chart-library="gauge"
			data-after="-150"
			data-width="18%" 
			data-points="720"
			data-gauge-generate-gradient="[0,5,10,60,100]"
			data-gauge-gradient-percent-color-0="#6e0a04"
			data-gauge-gradient-percent-color-5="#6e0a04"
			data-gauge-gradient-percent-color-10="#bf7a11"
			data-gauge-gradient-percent-color-60="#decb00"
			data-gauge-gradient-percent-color-100="#2ea611"
			data-colors="#3fc495">
	   </div>
	  <br><br>
	   <div data-netdata="system.net" 
			data-dimensions="received" 
			data-chart-library="easypiechart" 
			data-title="DATA DITERIMA" 
			data-width="21%" 
			data-points="720" 
			data-common-units="system.net.mainhead"
			data-colors="#3fc495">
	   </div>
	   <div data-netdata="system.cpu" 
			data-chart-library="easypiechart" 
			data-title="CPU" 
			data-units="%" 
			data-easypiechart-max-value="100" 
			data-width="21%" 
			data-points="720" 
			data-colors="#3fc495">
	   </div>
	   <div data-netdata="system.ram" 
			data-dimensions="used|buffers|active|wired" 
			data-append-options="percentage" 
			data-chart-library="easypiechart" 
			data-title="RAM" 
			data-units="%" 
			data-easypiechart-max-value="100" 
			data-width="21%" 
			data-points="720"
			data-colors="#3fc495">
	   </div> 
	   <div data-netdata="system.net" 
			data-dimensions="sent" 
			data-chart-library="easypiechart" 
			data-title="DATA TERKIRIM" 
			data-width="21%" 
			data-points="720" 
			data-common-units="system.net.mainhead"
			data-colors="#3fc495">
	   </div>
