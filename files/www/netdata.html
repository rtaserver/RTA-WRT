<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Add dashboard.js here! -->
  <script type='text/javascript'>
	var dashboard = '<script type="text/javascript" src="' + window.location.protocol + '//' + window.location.host + ':19999/dashboard.js"><\/script>';
	document.write(dashboard);
  </script>
  <script type="text/javascript">
    NETDATA.options.current.stop_updates_when_focus_is_lost = false;
    NETDATA.options.current.concurrent_refreshes = true;
    NETDATA.options.current.parallel_refresher = true;
  </script>
  <script>
    var netdataTheme = 'white'; // or 'slate' for the dark one

    var netdataPrepCallback = function() {
      // code here
      // remove all css files - netdata will not load any now
      NETDATA.requiredCSS = [];
    };

    // Ensure that Netdata refreshes the charts in real-time
    window.onload = function() {
      NETDATA.start();
    };

    function showTime() {
      var date = new Date();
      var h = date.getHours();
      var m = date.getMinutes();
      var s = date.getSeconds();
      var session = "AM";
      if (h == 0) {
        h = 12;
      }
      if (h > 12) {
        h = h - 12;
        session = "PM";
      }
      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;
      var time = h + ":" + m + ":" + s + " " + session;
      var clockDisplay = document.getElementById("MyClockDisplay");
      if (clockDisplay) {
        clockDisplay.innerText = time;
        clockDisplay.textContent = time;
      }
      setTimeout(showTime, 1000);
    }

    document.addEventListener("DOMContentLoaded", function() {
      showTime();
      var cookieButton = document.getElementById("cookie-button");
      if (cookieButton) {
        cookieButton.addEventListener("click", function() {
          document.querySelector(".main-header__wrapper").classList.toggle("active");
        });
      }
    });
  </script>
  <style>
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
    }
    h3 {
      margin-bottom: 30px;
      text-align: center;
    }
    .charts {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
    }
    .charts > div {
      margin-bottom: 6rem;
      position: relative;
    }
    body {
      background: white;
    }
    .clock {
      color: #5bc0de;
      font-size: 30px;
      font-family: Franklin Gothic Medium;
      text-shadow: 1px 1px 0px #000;
      letter-spacing: 2px;
    }
    .info-box.info-box--ipv4 {
      color: #5bc0de;
      font-size: 30px;
      font-family: Franklin Gothic Medium;
      text-shadow: 1px 1px 0px #000;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <br>
    <center>
      <div data-netdata="net.wwan0"
           data-title="Modem"
           data-chart-library="gauge"
           data-after="-150"
           data-width="28%" 
           data-points="720"
           data-gauge-generate-gradient="[0,10,60,100]"
           data-gauge-gradient-percent-color-0="#870115"
           data-gauge-gradient-percent-color-10="#870115"
           data-gauge-gradient-percent-color-60="#f5df1d"
           data-gauge-gradient-percent-color-100="#207305"
           data-colors="#002b49">
      </div>
      <div data-netdata="net.br-lan"
           data-title="LAN"
           data-chart-library="easypiechart"
           data-after="-150"
           data-width="18%" 
           data-points="720"
           data-colors="#002b49">
      </div>
      <div data-netdata="net.eth0"
           data-title="Client"
           data-chart-library="gauge"
           data-after="-150"
           data-width="28%" 
           data-points="720"
           data-gauge-generate-gradient="[0,10,60,100]"
           data-gauge-gradient-percent-color-0="#870115"
           data-gauge-gradient-percent-color-10="#870115"
           data-gauge-gradient-percent-color-60="#f5df1d"
           data-gauge-gradient-percent-color-100="#207305"
           data-colors="#002b49">
      </div>
      <br><br>
      <div data-netdata="system.net"

      </div>
      <div data-netdata="system.cpu"

           data-units="%" 
           data-easypiechart-max-value="100" 
           data-width="18%" 
           data-points="720" 
           data-colors="#002b49">
      </div>
      <div data-netdata="system.ram" 
           data-dimensions="used|buffers|active|wired" 
           data-append-options="percentage" 
           data-chart-library="easypiechart" 
           data-title="Used RAM" 
           data-units="%" 
           data-easypiechart-max-value="100"

           data-points="720"

      <div data-netdata="system.net"

    <center>
      <div id="MyClockDisplay" class="clock"></div>
      <header class="jsx-516063367 hamburger icon-hamburger"></header>

  </main>
</body>
</html>
