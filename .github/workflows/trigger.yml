          curl -s -X POST "https://api.telegram.org/bot${{ env.BOT_TOKEN }}/sendPhoto" \
            -d "chat_id=${{ env.CHAT_ID }}" \
            -d "photo=${{ steps.message.outputs.image_url }}" \
            -d "caption=${{ steps.message.outputs.message }}" \
