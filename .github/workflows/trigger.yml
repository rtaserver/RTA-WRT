          if [ "$SOURCE" = "immortalwrt" ]; then
            echo "image_url=https://avatars.githubusercontent.com/u/53193414?s=200&v=4" >> $GITHUB_OUTPUT
          else
            echo "image_url=https://avatars.githubusercontent.com/u/2528830?s=200&v=4" >> $GITHUB_OUTPUT
          fi

