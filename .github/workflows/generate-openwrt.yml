name: Build OpenWrt v2

on:
  workflow_dispatch:
    inputs:
      releases_branch:
        description: "Select the releases branch"
        required: true
        default: "openwrt:24.10.0"
        type: choice
        options:
          - openwrt:24.10.0
          - immortalwrt:24.10.0
      devices:
        description: "Select device target"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - s905x
          - s905x2
          - s905x3
          - s905x4
          - s912
          - h5-orangepi-zeroplus2
          - h5-orangepi-zeroplus
          - h5-orangepi-prime
          - h5-orangepi-pc2
          - h6-orangepi-lite2
          - h6-orangepi-1plus
          - h6-orangepi-3
          - h6-orangepi-3lts
          - h616-orangepi-zero2
          - h618-orangepi-zero2w
          - h618-orangepi-zero3
          - rk3566-orangepi-3b
          - rk3588s-orangepi-5
          - bcm2710-rpi-3b
          - bcm2711-rpi-4b
          - x86-64
      notify:
        description: "Notify to Telegram"
        required: true
        default: false
        type: boolean

env:
  TZ: Asia/Jakarta
  IMAGEBUILDER_SH: imagebuilder.sh
  DEBIAN_FRONTEND: noninteractive
  APT_PACKAGES: >-
    build-essential
    libncurses5-dev
    zlib1g-dev
    gawk
    git
    gettext
    libssl-dev
    rsync
    wget
    unzip
    tar
    gzip
    qemu-utils
    mkisofs
    jq
    python3
    python3-pip
  CURRENT_BRANCH: ${{ github.ref_name }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      devices: ${{ steps.matrix.outputs.devices }}
      message_id: ${{ steps.telegram.outputs.message_id }}
      release_tag: ${{ steps.setup.outputs.release_tag }}
      changelog: ${{ steps.changelog.outputs.changelog }}
      startbuildtime: ${{ steps.setup.outputs.startbuildtime }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Add changelog info to new release description
        id: changelog
        shell: bash
        run: |
          r=$(awk '/^\*\*Changelog\*\*/ {if(found) exit; found=1} found' ${PWD}/CHANGELOG.md)
          r="${r//'%'/'%25'}"
          r="${r//$'\n'/'%0A'}"
          r="${r//$'\r'/'%0D'}"  
          echo "changelog=$r" >> $GITHUB_OUTPUT 

      - name: Setup Environment Variables
        id: setup
        run: |
          sudo timedatectl set-timezone "$TZ"
          STARTBUILDTIME=$(date +%s)
          DATETIME=$(date +'%d%m%Y')
          BRANCH_TAG=$(echo "${{ inputs.releases_branch }}" | tr ':' '_')
          RELEASE_TAG="${BRANCH_TAG}-${DATETIME}"
          echo "startbuildtime=${STARTBUILDTIME}" >> $GITHUB_OUTPUT
          echo "datetime=${DATETIME}" >> $GITHUB_ENV
          echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT

      - name: Configure Build Matrix
        id: matrix
        run: |
          DEVICES_JSON=$(cat << 'EOJ'
          {
            "devices": [
              "s905x",
              "s905x2",
              "s905x3",
              "s905x4",
              "s912",
              "h5-orangepi-zeroplus2",
              "h5-orangepi-zeroplus",
              "h5-orangepi-prime",
              "h5-orangepi-pc2",
              "h6-orangepi-lite2",
              "h6-orangepi-1plus",
              "h6-orangepi-3",
              "h6-orangepi-3lts",
              "h616-orangepi-zero2",
              "h618-orangepi-zero2w",
              "h618-orangepi-zero3",
              "rk3566-orangepi-3b",
              "rk3588s-orangepi-5",
              "bcm2710-rpi-3b",
              "bcm2711-rpi-4b",
              "x86-64"
            ]
          }
          EOJ
          )
          
          if [ "${{ inputs.devices }}" = "all" ]; then
            echo "devices=$(echo "$DEVICES_JSON" | jq -c '.devices')" >> $GITHUB_OUTPUT
          else
            echo "devices=$(jq -nc --arg d "${{ inputs.devices }}" '[$d]')" >> $GITHUB_OUTPUT
          fi

      - name: Send Initial Telegram Message
        id: telegram
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          THREAD_ID_BUILD=616
          devices='${{ steps.matrix.outputs.devices }}'

          MESSAGE="â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A"
          MESSAGE+="ğŸš€ *RTA-WRT | Build Status*%0A"
          MESSAGE+="â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A"
          MESSAGE+="ğŸ“Œ *Version*: ${{ inputs.releases_branch }}%0A"
          MESSAGE+="ğŸŒ¿ *Branch*: ${{ github.ref_name }}%0A"
          MESSAGE+="ğŸ“… *Date*: $(date "+%d-%m-%Y %H:%M:%S")%0A"
          MESSAGE+="â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A"
          MESSAGE+="ğŸ“‹ *Device List*%0A"
  
          while read -r device; do
              MESSAGE+="ğŸ”¹ $device | â³ Building%0A"
          done < <(echo "$devices" | jq -r '.[]')
  
          MESSAGE+="â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A"
          
          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
            -d chat_id=$CHAT_ID \
            -d parse_mode=Markdown \
            -d message_thread_id=$THREAD_ID_BUILD \
            -d text="$MESSAGE")
          
          echo "message_id=$(echo $RESPONSE | jq -r '.result.message_id')" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        device: ${{ fromJSON(needs.prepare.outputs.devices) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ${{ env.APT_PACKAGES }}
          sudo timedatectl set-timezone "$TZ"

      - name: Extract Changelog
        id: changelog
        run: |
          changelog=$(awk '/^\*\*Changelog\*\*/ {if(found) exit; found=1} found' CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build Image
        id: build
        run: |
          chmod +x ${{ env.IMAGEBUILDER_SH }}
          if sudo ./${{ env.IMAGEBUILDER_SH }} ${{ inputs.releases_branch }} "${{ matrix.device }}"; then
            echo "status=âœ… Success" >> $GITHUB_OUTPUT
            echo "âœ… Success" > status.txt
          else
            echo "status=âŒ Failed" >> $GITHUB_OUTPUT
            echo "âŒ Failed" > status.txt
            exit 1
          fi

      - name: Upload Build Status
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-status-${{ matrix.device }}
          path: status.txt
          retention-days: 5

      - name: Upload to Release
        if: success()
        id: uploadgh
        uses: softprops/action-gh-release@v2
        with:
          files: imagebuilder/out_firmware/*
          tag_name: ${{ needs.prepare.outputs.release_tag }}
          name: "RTA-WRT - ${{ needs.prepare.outputs.release_tag }}"
          body: |
            # ğŸš€ RTA-WRT - Release Information
            
            ## ğŸ“¥ Download Statistics
            ![GitHub Downloads](https://img.shields.io/github/downloads/${{ github.repository }}/${{ needs.prepare.outputs.release_tag }}/total?style=for-the-badge&logo=Openwrt)
            
            ## ğŸ“¢ Support Channels
            [![Channel](https://img.shields.io/badge/Telegram-Channel-%23059dfa?style=for-the-badge&logo=Telegram)](https://t.me/rtawrt)
            [![Group](https://img.shields.io/badge/Telegram-Group-%23059dfa?style=for-the-badge&logo=Telegram)](https://t.me/backup_rtawrt)
            [![Personal](https://img.shields.io/badge/Telegram-Personal-%23059dfa?style=for-the-badge&logo=Telegram)](https://t.me/RizkiKotet)
            
            ## ğŸ“ Changelog
            ${{ steps.changelog.outputs.changelog }}
          prerelease: ${{ github.ref_name == 'dev' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Save Download Link
        id: save_link
        run: echo "linkdl=${{ fromJSON(steps.uploadgh.outputs.assets)[0].browser_download_url }}" >> $GITHUB_OUTPUT

  notify:
    needs: [prepare, build]
    if: always()
    runs-on: ubuntu-latest   
    steps:
      - name: Download Build Status Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update Telegram Message
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          THREAD_ID_BUILD=616
          devices='${{ needs.prepare.outputs.devices }}'
  
          MESSAGE="â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A"
          MESSAGE+="ğŸš€ *RTA-WRT | Build Status*%0A"
          MESSAGE+="â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A"
          MESSAGE+="ğŸ“Œ *Version*: ${{ inputs.releases_branch }}%0A"
          MESSAGE+="ğŸŒ¿ *Branch*: ${{ github.ref_name }}%0A"
          MESSAGE+="ğŸ“… *Date*: $(date "+%d-%m-%Y %H:%M:%S")%0A"
          MESSAGE+="â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A"
          MESSAGE+="ğŸ“‹ *Device List*%0A"
  
          while read -r device; do
              status=$(cat "artifacts/build-status-$device/status.txt" 2>/dev/null || echo "â“ Unknown")
              MESSAGE+="ğŸ”¹ $device | $status%0A"
          done < <(echo "$devices" | jq -r '.[]')
  
          MESSAGE+="â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/editMessageText" \
            -d chat_id=$CHAT_ID \
            -d message_id=${{ needs.prepare.outputs.message_id }} \
            -d parse_mode=Markdown \
            -d message_thread_id=$THREAD_ID_BUILD \
            -d text="$MESSAGE"

          format_time() {
            local total_seconds=$1
            local hours=$((total_seconds / 3600))
            local minutes=$(( (total_seconds % 3600) / 60 ))
            local seconds=$((total_seconds % 60))
            printf "%02d:%02d:%02d" $hours $minutes $seconds
          }
          end_time=$(date +%s)
          elapsed_time=$((end_time - ${{ needs.prepare.outputs.startbuildtime }}))
          formatted_time=$(format_time $elapsed_time)
          echo "Build took $formatted_time"
 
          NEWMESSAGE="ğŸ‰â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”ğŸ‰%0A"
          NEWMESSAGE+="âœ¨ *Build OpenWrt Selesai!* âœ¨%0A"
          NEWMESSAGE+="ğŸ•’ Waktu Build: $formatted_time%0A"
          NEWMESSAGE+="ğŸ‰â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”ğŸ‰%0A"
          NEWMESSAGE+="ğŸ‘¤ @RizkiKotet"

          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
            -d chat_id=$CHAT_ID \
            -d parse_mode=Markdown \
            -d message_thread_id=$THREAD_ID_BUILD \
            -d text="$NEWMESSAGE"


      - name: Check Workflow Status and Release
        id: check_status
        run: |
          # Get latest release tag from GitHub API
          latest_tag=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" \
            | jq -r '.tag_name')
          
          # Compare with current release tag
          if [[ "$latest_tag" == "${{ needs.prepare.outputs.release_tag }}" ]]; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi
    
      - name: Notify Telegram
        if: ${{ !cancelled() }} && inputs.notify == 'true' && steps.check_status.outputs.tag_exists != 'true'
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          THREAD_ID_UPDATE=36
          MESSAGE_STABLE="ğŸ¯ *RTA-WRT Firmware Update*%0A"
          MESSAGE_STABLE+="âœ… _Stable Release_%0A%0A"
          MESSAGE_STABLE+="ğŸ”¹ *Versi:* ${{ inputs.releases_branch }}%0A"
          MESSAGE_STABLE+="ğŸ”¹ *Tanggal:* $(date "+%d-%m-%Y %H:%M:%S")%0A%0A"
          MESSAGE_STABLE+="ğŸ“Œ *Catatan:*%0A"
          MESSAGE_STABLE+="ğŸ”’ Versi stabil dengan peningkatan keamanan dan performa!%0A"
          MESSAGE_STABLE+="ğŸ“¢ Disarankan untuk semua pengguna agar mendapatkan pengalaman terbaik!%0A"
       
          MESSAGE_DEV="ğŸš€ *RTA-WRT Firmware Update*%0A"
          MESSAGE_DEV+="ğŸŒŸ _Development Release_%0A%0A"
          MESSAGE_DEV+="ğŸ”¹ *Versi:* ${{ inputs.releases_branch }}%0A"
          MESSAGE_DEV+="ğŸ”¹ *Tanggal:* $(date "+%d-%m-%Y %H:%M:%S")%0A%0A"
          MESSAGE_DEV+="ğŸ“Œ *Catatan:*%0A"
          MESSAGE_DEV+="ğŸ”¥ Pastikan untuk mencadangkan konfigurasi sebelum pembaruan!%0A"
          MESSAGE_DEV+="ğŸ”„ Selalu gunakan versi terbaru untuk performa terbaik!%0A"
        
          BUTTONS_STABLE='{
              "inline_keyboard": [
                  [
                      {"text": "ğŸ“¥ Unduh Firmware", "url": "https://github.com/rizkikotet-dev/RTA-WRT/releases/tag/${{ needs.prepare.outputs.release_tag }}"},
                      {"text": "ğŸ“– Changelog", "url": "https://raw.githubusercontent.com/rizkikotet-dev/RTA-WRT/refs/heads/info/main/changelog.txt"},
                      {"text": "ğŸ“‹ Status Build", "url": "https://t.me/backup_rtawrt/616/${{ needs.prepare.outputs.message_id }}"}
                  ]
              ]
          }'
        
          BUTTONS_DEV='{
              "inline_keyboard": [
                  [
                      {"text": "ğŸ“¥ Unduh Firmware", "url": "https://github.com/rizkikotet-dev/RTA-WRT/releases/tag/${{ needs.prepare.outputs.release_tag }}"},
                      {"text": "ğŸ“– Changelog", "url": "https://raw.githubusercontent.com/rizkikotet-dev/RTA-WRT/refs/heads/info/dev/changelog.txt"},
                      {"text": "ğŸ“‹ Status Build", "url": "https://t.me/backup_rtawrt/616/${{ needs.prepare.outputs.message_id }}"}
                  ]
              ]
          }'
          
          if [ "${CURRENT_BRANCH}" == "main" ]; then
            curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
              -d "chat_id=$CHAT_ID" \
              -d "text=$MESSAGE_STABLE" \
              -d "parse_mode=Markdown" \
              -d "message_thread_id=$THREAD_ID_UPDATE" \
              -d "reply_markup=$BUTTONS_STABLE"
          else
            curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
              -d "chat_id=$CHAT_ID" \
              -d "text=$MESSAGE_DEV" \
              -d "parse_mode=Markdown" \
              -d "message_thread_id=$THREAD_ID_UPDATE" \
              -d "reply_markup=$BUTTONS_DEV"
          fi

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: info

      - name: Update Branch Info
        id: update
        run: |
          # Checkout info branch
          git fetch origin info
          git checkout info
          
          set -euo pipefail
          OPEWRT="${{ inputs.releases_branch }}"
          OP_SOURCE="${OPEWRT%:*}"
          mkdir -p "${CURRENT_BRANCH}/${OP_SOURCE}"
          
          if [ -n "${{ needs.prepare.outputs.changelog }}" ]; then
            # Clean and format changelog
            changelog_content=$(echo "${{ needs.prepare.outputs.changelog }}" | \
              sed -e 's/%0A/\n/g' \
                  -e 's/%0D/\r/g' \
                  -e 's/%25/%/g')
            
            # Update changelog file
            echo "${changelog_content}" > "${CURRENT_BRANCH}/${OP_SOURCE}/changelog.txt"
          else
            echo "No changelog content found"
            exit 1
          fi
          
          # Update version file with branch indicator
          BRANCH_SUFFIX=$([ "${CURRENT_BRANCH}" == "main" ] && echo "main" || echo "dev")
          VERSION_TAG="${{ needs.prepare.outputs.release_tag }}--${BRANCH_SUFFIX}"
          echo "${VERSION_TAG}" > "${CURRENT_BRANCH}/${OP_SOURCE}/version.txt"
          
          # Configure git
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Stage and commit changes if any exist
          if ! git diff --quiet; then
            git add "${CURRENT_BRANCH}/${OP_SOURCE}/changelog.txt" "${CURRENT_BRANCH}/${OP_SOURCE}/version.txt"
            if git commit -m "Auto Release: v${{ inputs.releases_branch }}"; then
              # Try to push with retry mechanism
              for i in {1..3}; do
                if git push; then
                  echo "Successfully pushed changes"
                  break
                else
                  if [ $i -eq 3 ]; then
                    echo "Failed to push after 3 attempts"
                    exit 1
                  fi
                  echo "Push failed, retrying... (Attempt $i/3)"
                  git pull --rebase
                  sleep 5
                fi
              done
            else
              echo "No changes to commit"
            fi
          else
            echo "No changes detected"
          fi
  
  cleanup:
    needs: [build, notify]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Delete Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 10