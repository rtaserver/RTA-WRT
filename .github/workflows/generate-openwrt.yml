      - name: Upload to Telegram
        if: ${{ steps.imagebuilder.outputs.status == 'success' }}
        uses: Ofceab-Studio/telegram-action@1.0.1
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          thread_id: 36
          message: |
            ================================
            ðŸš€ **RTA-WRT - Update Firmware**
            Branch: ${{ github.ref_name }}
            ================================

            ================================
            ðŸ“¦ **Versi:** ${{ steps.imagebuilder.outputs.version }}
            ðŸ“Š **Status:** ${{ steps.imagebuilder.outputs.status }}
            ðŸ“ˆ **Tanggal:** ${{ steps.imagebuilder.outputs.date }}
            ðŸ“± **Device:** ${{ steps.imagebuilder.outputs.devices }}
            ================================


      - name: Update Branch
        timeout-minutes: 5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo timedatectl set-timezone "$TZ"
          DATE=$(date +'%d%m%Y')
          RELEASE_BRANCH="${{ inputs.releases_branch }}"
          RELEASE_TAG="${RELEASE_BRANCH/:/_}-${DATE}"
          BRANCH_NAME="${{ github.ref_name }}"

          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          
          git checkout info || {
            echo "Failed to checkout info branch"
            exit 1
          }
          
          mkdir -p info/${{ github.ref_name }}
          
          echo "${{ steps.changelog.outputs.CHANGELOG }}" >> info/${{ github.ref_name }}/changelog.txt
          echo "${{ env.RELEASE_TAG }}" >> info/${{ github.ref_name }}/version.txt
          
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add . && \
          git commit -m "Auto Release: v${DATE}" && \
          git push || {
            echo "Failed to push changes"
            exit 1
